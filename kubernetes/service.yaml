apiVersion: v1
kind: Service
metadata:
  name: localbuild-app
  namespace: localbuild-app
  labels:
    app: localbuild-app
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: localbuild-app
---
apiVersion: v1
kind: Service
metadata:
  name: localbuild-app-nodeport
  namespace: localbuild-app
  labels:
    app: localbuild-app
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 3000
      nodePort: 30080
      protocol: TCP
      name: http
  selector:
    app: localbuild-app
