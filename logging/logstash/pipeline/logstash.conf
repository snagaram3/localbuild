input {
  # Beats input for collecting logs from applications
  beats {
    port => 5044
  }

  # TCP input for custom log ingestion
  tcp {
    port => 5000
    codec => json
  }

  # HTTP input for webhook logs
  http {
    port => 8080
  }
}

filter {
  # Parse JSON logs
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }

  # Add timestamp
  date {
    match => [ "timestamp", "ISO8601" ]
    target => "@timestamp"
  }

  # Add Kubernetes metadata if available
  if [kubernetes] {
    mutate {
      add_field => {
        "k8s_namespace" => "%{[kubernetes][namespace]}"
        "k8s_pod" => "%{[kubernetes][pod]}"
        "k8s_container" => "%{[kubernetes][container]}"
      }
    }
  }
}

output {
  # Output to Elasticsearch
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "logs-%{+YYYY.MM.dd}"
  }

  # Debug output to stdout
  stdout {
    codec => rubydebug
  }
}
